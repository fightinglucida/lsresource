{{ define "main" }}
<main class="main">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="section-title">{{ .Title }}</h1>
        {{ with .Content }}
          <div class="section-content">
            {{ . }}
          </div>
        {{ end }}
        
        {{ $paginator := .Paginate (where .Pages "Type" "post") }}
        <div class="posts-grid">
          {{ range $paginator.Pages }}
            {{ partial "main/card.html" . }}
          {{ end }}
        </div>
        
        {{ partial "main/pagination.html" . }}
      </div>
    </div>
  </div>
</main>
{{ end }}
